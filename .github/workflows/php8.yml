name: Test against PHP 7

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run MayMeowHQ/composer-run-action@v7
      uses: MayMeowHQ/composer-run-action@v7
      with:
        composer_script: 'test'
